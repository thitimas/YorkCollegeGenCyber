<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Add two numbers</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h2>Add two numbers</h2>

    <div class="form-group">
      <label >Enter a number: </label>
      <input class="form-control" id="x" name="x" type="text" required>
    </div>
    <div class="form-group">
      <label >Enter a number: </label>
      <input class="form-control" id="y" name="y" type="text" required>
    </div>

    <div class="form-group">
      <button id="btnSum" class="btn btn-success">Add</button>
    </div>
    <div><p id="sum"></p></div>

    <h2>Greater than 10?</h2>

    <div class="form-group">
      <label >Enter a number: </label>
      <input class="form-control" id="z" name="z" type="text" required>
    </div>

    <div class="form-group">
      <button id="btnCheck" class="btn btn-success">Check</button>
    </div>    
    <div><p id="check"></p></div>
    <h2>Print Stars</h2>

    <div class="form-group">
      <label >Enter a number to repeat: </label>
      <input class="form-control" id="num" name="num" type="text" required>
    </div>

    <div class="form-group">
      <button id="btnPrint" class="btn btn-success">Print Stars</button>
    </div>    
    <div><p id="star"></p></div>

    <script src="script-demo.js"></script>
</body>

</html>
